version: '3.8'

services:
  kiwi-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kiwi-website
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.kiwi.description=Kiwi Voice AI Assistant Website"
      - "com.kiwi.version=1.0.0"
    # Optional: Uncomment for Traefik reverse proxy integration
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.kiwi-website.rule=Host(`kiwi.yourdomain.com`)"
    #   - "traefik.http.routers.kiwi-website.tls.certresolver=letsencrypt"
    #   - "traefik.http.services.kiwi-website.loadbalancer.server.port=80"

networks:
  default:
    name: kiwi-network
