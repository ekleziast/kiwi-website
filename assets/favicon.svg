<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <radialGradient id="flesh" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ecfdf5"/>
      <stop offset="60%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#6ee7b7"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#022c22" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  <!-- Kiwi skin ring -->
  <circle cx="64" cy="64" r="42" fill="#047857" opacity="0.5"/>
  <!-- Kiwi flesh -->
  <circle cx="64" cy="64" r="38" fill="url(#flesh)" filter="url(#shadow)"/>
  <!-- Subtle ring inside flesh -->
  <circle cx="64" cy="64" r="28" fill="none" stroke="#047857" stroke-width="0.8" opacity="0.2"/>
  <!-- White center -->
  <circle cx="64" cy="64" r="7" fill="#fff"/>
  <!-- Seed lines — tapered via decreasing width -->
  <g stroke="#065f46" stroke-linecap="round" opacity="0.55">
    <line x1="64" y1="55" x2="64" y2="30" stroke-width="2.5"/>
    <line x1="70.5" y1="57.5" x2="86" y2="38" stroke-width="2.5"/>
    <line x1="73" y1="64" x2="96" y2="64" stroke-width="2.5"/>
    <line x1="70.5" y1="70.5" x2="86" y2="90" stroke-width="2.5"/>
    <line x1="64" y1="73" x2="64" y2="98" stroke-width="2.5"/>
    <line x1="57.5" y1="70.5" x2="42" y2="90" stroke-width="2.5"/>
    <line x1="55" y1="64" x2="32" y2="64" stroke-width="2.5"/>
    <line x1="57.5" y1="57.5" x2="42" y2="38" stroke-width="2.5"/>
  </g>
  <!-- Seed dots — teardrop shaped -->
  <g fill="#065f46" opacity="0.7">
    <ellipse cx="64" cy="36" rx="2.5" ry="3.5"/>
    <ellipse cx="83" cy="42" rx="3" ry="2.5" transform="rotate(-45 83 42)"/>
    <ellipse cx="92" cy="64" rx="3.5" ry="2.5"/>
    <ellipse cx="83" cy="86" rx="3" ry="2.5" transform="rotate(45 83 86)"/>
    <ellipse cx="64" cy="92" rx="2.5" ry="3.5"/>
    <ellipse cx="45" cy="86" rx="3" ry="2.5" transform="rotate(-45 45 86)"/>
    <ellipse cx="36" cy="64" rx="3.5" ry="2.5"/>
    <ellipse cx="45" cy="42" rx="3" ry="2.5" transform="rotate(45 45 42)"/>
  </g>
</svg>
